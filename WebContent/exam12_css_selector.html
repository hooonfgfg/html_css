<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			/* class1과 class2가 동시에 적용된 엘리먼트 선택*/
			.class1.class2{
				color:red;
			}
			
			
			/* class1또는 class2를 선택*/
			/*.class1, .class2{
				color:red;
			}*/
			
			/* class3인 엘리먼트의 내용중에서 class4가 선택*/
			.class3 .class4{
				color:red;
			}
			/* class3인 엘리먼트의 바로밑(자식)에서 class4가 선택*/
			.class3 > .class4{
				color:red;
			}
		</style>
	</head>
	<body>
		<p>This is content1</p>
		<p class="class1">This is content2</p>
		<p class="class1 class2">This is content3</p>
		<p class="class2">This is content4</p>
		<div class="class3">
			<p>This is content5</p>
			<p class="class4">this is content6</p>
			<div>
				<p class="class4">this is content7</p>
			</div>
		</div>
	</body>
</html>
